<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111418]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark justify-between group/design-root" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="flex flex-col grow">
<header class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">New Entry</h1>
</header>
<main class="flex-grow flex flex-col px-4 pt-4">
<p class="text-white/80 text-base font-normal leading-normal pb-4">
            Tap the microphone to start recording your thoughts. Your words will be transcribed in real-time.
          </p>
<div class="flex flex-col flex-1">
<div class="relative mb-4">
<button class="flex items-center justify-between w-full rounded-lg bg-white/5 px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#137fec]">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-white/70">language</span>
<span class="text-base font-normal">English (US)</span>
</div>
<span class="material-symbols-outlined text-white/70">arrow_drop_down</span>
</button>
</div>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[#137fec] border-none bg-white/5 min-h-36 placeholder:text-white/40 p-4 text-lg font-normal leading-relaxed" placeholder="Your thoughts will appear here..."></textarea>
</div>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex justify-center p-8">
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-20 w-20 bg-[#137fec] text-white shadow-lg shadow-[#137fec]/20 hover:bg-[#137fec]/90 transition-colors focus:outline-none focus:ring-4 focus:ring-[#137fec]/50">
<span class="material-symbols-outlined text-4xl">mic</span>
</button>
</div>
<nav class="flex gap-2 border-t border-white/10 bg-[#1c2127] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white/50" href="#">
<span class="material-symbols-outlined text-2xl">forum</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">AI Chat</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#137fec]" href="#">
<span class="material-symbols-outlined text-2xl">edit_note</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Journal</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white/50" href="#">
<span class="material-symbols-outlined text-2xl">group</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Peer Support</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white/50" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Settings</p>
</a>
</nav>
</footer>
</div>
</body></html>
