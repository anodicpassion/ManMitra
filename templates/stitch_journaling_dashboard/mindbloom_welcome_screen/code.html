<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<style type="text/tailwindcss">
    :root {
      --primary-color: #39D47A;--secondary-color: #A855F7;--accent-color: #FBBF24;--text-primary: #F9FAFB;--text-secondary: #D1D5DB;--ai-blue: #3B82F6;}
    body {
      font-family: 'Epilogue', sans-serif;
      background-color: #000000;
      overflow: hidden;
    }
    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }
    @keyframes slow-pan {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .animate-slow-pan {
      animation: slow-pan 120s linear infinite;
    }
    @keyframes logo-glow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)) drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 40px rgba(59, 130, 246, 0.5));
      }
    }
    .animate-logo-glow {
      animation: logo-glow 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .font-dancingscript {
        font-family: 'Dancing Script', cursive;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>

<p class="text-[var(--text-secondary)] text-lg font-medium mb-8">Nourish your mind. <span class="text-[var(--primary-color)] font-semibold">Grow with us.</span></p>
