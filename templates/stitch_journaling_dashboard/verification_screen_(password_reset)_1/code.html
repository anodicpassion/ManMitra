</div>
<div class="text-center">

<button class="text-[var(--primary-color)] text-sm font-bold underline">Resend code</button>

</main>
<footer class="p-6">
<button class="w-full flex items-center justify-center rounded-xl h-14 px-5 bg-[var(--primary-color)] text-white text-base font-bold tracking-wide hover:opacity-90 transition-opacity">
