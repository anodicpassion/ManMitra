<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #137fec;
    }
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#0d1117] text-white dark justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 justify-between sticky top-0 bg-[#0d1117]/80 backdrop-blur-sm z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl"> arrow_back </span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Calm Space</h2>
<div class="size-10"></div>
</header>
<main class="flex flex-col items-center gap-6 px-4 pb-4 pt-6 text-white">
<div class="relative w-72 h-72">
<div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full blur-2xl opacity-30 animate-pulse"></div>
<div class="relative bg-center bg-no-repeat aspect-square bg-cover rounded-full size-72 shadow-2xl shadow-black/50" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAGintwd7C2iyLy4EzpDBX8G9EEh3EY8mOXO9pCCN3kuOxDysB6NonxvCWeWUZlrpkAE5baG69SPGAJU-AstgpZx2SmfkL6nufqw9fwU06KTjkERLxu4_Q4k6syo7aD9ldeiZChUGiOraiK585SGjmWHCQRAwbaUlnCJnUk5OLqh1y5dNlXi1odSGh70tXrgbN29tFYiH30m09QDzRefYFr6kI9ix-NWBFhwjf-Kooik2iOBXNtGHNJY9noWEYkLKuLBPO6xX4IzcW7");'></div>
</div>
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight">Adaptive Relaxation</h1>
<p class="text-gray-400 text-lg mt-1">Based on your mood</p>
</div>
<div class="w-full max-w-sm">
<div class="h-1.5 w-full bg-white/20 rounded-full">
<div class="h-1.5 bg-[var(--primary-color)] rounded-full" style="width: 45%;"></div>
</div>
<div class="flex justify-between text-xs text-gray-400 mt-1.5">
<span>1:35</span>
<span>3:45</span>
</div>
</div>
<div class="flex items-center justify-center gap-4">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 text-gray-300 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl"> skip_previous </span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 text-gray-300 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl"> replay_10 </span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-[var(--primary-color)] text-white shadow-lg shadow-[var(--primary-color)]/30">
<span class="material-symbols-outlined text-5xl"> play_arrow </span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 text-gray-300 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl"> forward_10 </span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 text-gray-300 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl"> skip_next </span>
</button>
</div>
<div class="w-full max-w-sm bg-white/5 rounded-xl p-4 mt-4">
<h3 class="text-base font-bold text-white mb-3">Customize Your Experience</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-300 mb-1.5" for="visual-style">Visual Style</label>
<select class="w-full bg-white/10 border-white/20 rounded-md text-white focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="visual-style">
<option>Abstract Colors</option>
<option>Nature Scenes</option>
<option>Cosmic Flow</option>
<option>Minimalist Shapes</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-1.5" for="music-genre">Music / Sounds</label>
<select class="w-full bg-white/10 border-white/20 rounded-md text-white focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="music-genre">
<option>Ambient Electronic</option>
<option>Nature Sounds</option>
<option>Instrumental Piano</option>
<option>Binaural Beats</option>
</select>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#0d1117]/80 backdrop-blur-sm">
<div class="flex items-center justify-around border-t border-white/10 p-2">
<a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined"> spa </span>
<p class="text-xs font-medium">Relax</p>
</a>
<a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> auto_stories </span>
<p class="text-xs font-medium">Journal</p>
</a>
<a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> groups </span>
<p class="text-xs font-medium">Community</p>
</a>
<a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> person </span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>
