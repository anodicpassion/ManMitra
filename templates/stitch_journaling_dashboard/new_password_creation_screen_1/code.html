<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #13a4ec;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111618] justify-between group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="flex items-center p-4">
<button class="text-white">
<span class="material-symbols-outlined text-3xl"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-white">Create new password</h1>
<div class="w-8"></div>
</header>
<main class="flex-1 px-4 py-8">
<p class="mb-8 text-center text-gray-400">Your new password must be different from previously used passwords.</p>
<form class="space-y-6">
<div class="relative">
<input class="form-input w-full rounded-lg border-none bg-[#283339] p-4 text-white placeholder:text-[#9db0b9] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" id="new-password" placeholder="New password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400" type="button">
<span class="material-symbols-outlined"> visibility_off </span>
</button>
</div>
<div class="relative">
<input class="form-input w-full rounded-lg border-none bg-[#283339] p-4 text-white placeholder:text-[#9db0b9] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" id="confirm-password" placeholder="Confirm new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400" type="button">
<span class="material-symbols-outlined"> visibility_off </span>
</button>
</div>
<div class="space-y-4 pt-2">
<div>
<div class="flex items-center justify-between mb-2">
<p class="text-sm font-medium text-white">Password strength</p>
<p class="text-sm font-semibold text-yellow-400">Medium</p>
</div>
<div class="h-2 w-full rounded-full bg-[#3b4b54]">
<div class="h-2 w-2/3 rounded-full bg-yellow-400"></div>
</div>
</div>
<ul class="space-y-3 pt-2 text-sm text-gray-400">
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-base text-green-500"> check_circle </span>
<span>At least 8 characters</span>
</li>
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-base text-gray-500"> radio_button_unchecked </span>
<span>Contains an uppercase letter</span>
</li>
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-base text-green-500"> check_circle </span>
<span>Contains a number</span>
</li>
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-base text-red-500"> cancel </span>
<span>Contains a special character (!@#$%^&amp;*)</span>
</li>
</ul>
</div>
</form>
</main>
</div>
<div class="px-4 pb-8 pt-4">
<button class="w-full rounded-xl bg-[var(--primary-color)] py-4 text-base font-bold text-white shadow-lg shadow-cyan-500/20 transition-transform duration-200 ease-in-out hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#111618] focus:ring-[var(--primary-color)]">
          Create new password
        </button>
</div>
</div>
</body></html>
