<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@300;400;600;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Chat with ManMitra</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style type="text/tailwindcss">
        :root {
            --primary-color: #137fec;
        }
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        #chat_history {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin: 8px 0;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-4px); }
        }
        .input-container {
            position: fixed;
            bottom: 60px;
            width: 100%;
            max-width: 672px;
            background: #0d1117;
            z-index: 9;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#0d1117] text-white dark group/design-root overflow-x-hidden">
        <div class="flex-grow">
            <header class="flex items-center p-4 justify-between sticky top-0 bg-[#0d1117]/80 backdrop-blur-sm z-10">
                <a href="{{ url_for('dashboard') }}" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </a>
                <h2 class="text-xl font-semibold tracking-tight">Chat with ManMitra</h2>
                <div class="size-10"></div>
            </header>
            <main class="flex flex-col gap-6 px-6 pt-6 pb-20 text-white max-w-2xl mx-auto">
                <div id="chat_history" class="w-full bg-white/5 rounded-xl p-4 shadow-lg shadow-black/20">
                    {% for msg in history %}
                        <div class="mb-3 last:mb-0">
                            {% if msg.role == 'user' %}
                                <div class="flex justify-end items-start gap-2">
                                    <div class="max-w-[80%] text-right">
                                        <p class="text-base text-[var(--primary-color)] bg-white/10 rounded-lg p-2 inline-block">{{ msg.parts[0] }}</p>
                                    </div>
                                    <img src="{{ url_for('avatars', filename=current_user.avatar) }}" alt="User" class="w-8 h-8 rounded-full object-cover">
                                </div>
                            {% else %}
                                <div class="flex items-start gap-2">
                                    <span class="material-symbols-outlined text-[var(--primary-color)] mr-2">spa</span>
                                    <div class="max-w-[80%]">
                                        <p class="text-base text-left text-gray-300 bg-white/10 rounded-lg p-2 inline-block">{{ msg.parts[0] }}</p>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <br>
                <br>
                <br>
            </main>
            <div class="input-container px-6 py-4 border-t border-white/10">
                <div class="flex items-center gap-4 w-full max-w-2xl mx-auto">
                    <input id="message" placeholder="Type your message..." type="text" class="flex-1 bg-white/10 border-white/20 rounded-md text-white focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] p-2">
                    <button onclick="sendMessage()" class="flex shrink-0 items-center justify-center rounded-full size-12 bg-[var(--primary-color)] text-white hover:bg-[var(--primary-color)]/80 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                        <span class="sr-only">Send</span>
                    </button>
                </div>
            </div>
        </div>
        <footer class="fixed bottom-0 w-full bg-[#0d1117]/80 backdrop-blur-sm z-10">
            <div class="flex items-center justify-around border-t border-white/10 p-2">
                <a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="/">
                    <span class="material-symbols-outlined">spa</span>
                </a>
                <a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-[var(--primary-color)]" href="{{ url_for('chat_page') }}">
                    <span class="material-symbols-outlined">auto_stories</span>
                </a>
                <a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="{{ url_for('community') }}">
                    <span class="material-symbols-outlined">groups</span>
                </a>
                <a class="flex flex-col items-center justify-center gap-1.5 py-2 px-4 rounded-full text-gray-400 hover:text-white transition-colors" href="{{ url_for('profile') }}">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </div>
        </footer>
    </div>
    <script>
        function sendMessage() {
            const msg = document.getElementById('message').value;
            if (msg.trim() === '') return;
            const hist = document.getElementById('chat_history');

            // Add user message and typing indicator below it
            const userMessageHTML = `
                <div class="mb-3 last:mb-0">
                    <div class="flex justify-end items-start gap-2">
                        <div class="max-w-[80%] text-right">
                            <p class="text-base text-[var(--primary-color)] bg-white/10 rounded-lg p-2 inline-block">${msg}</p>
                        </div>
                        <img src="{{ url_for('avatars', filename=current_user.avatar) }}" alt="User" class="w-8 h-8 rounded-full object-cover">
                    </div>
                </div>
                <div class="typing-indicator flex items-start gap-2">
                    <div class="mb-3 last:mb-0">
                        <div class="flex items-start gap-2">
                            <span class="material-symbols-outlined text-[var(--primary-color)] mr-2">spa</span>
                            <div class="max-w-[80%]">
                                <div class="flex items-center gap-4">
                                    <span></span><span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                </div>
            `;
            hist.innerHTML += userMessageHTML;
            hist.scrollTop = hist.scrollHeight;
            document.getElementById('message').value = '';

            // Store reference to the current typing indicator
            const currentTypingIndicator = hist.lastElementChild;

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            })
            .then(response => response.json())
            .then(data => {
                // Remove the typing indicator
                if (currentTypingIndicator) {
                    currentTypingIndicator.remove();
                }

                // Add ManMitra's response
                const responseHTML = `
                    <div class="mb-3 last:mb-0">
                        <div class="flex items-start gap-2">
                            <span class="material-symbols-outlined text-[var(--primary-color)] mr-2">spa</span>
                            <div class="max-w-[80%]">
                                <p class="text-base text-left text-gray-300 bg-white/10 rounded-lg p-2 inline-block">${data.reply}</p>
                            </div>
                        </div>
                    </div>
                `;
                hist.innerHTML += responseHTML;
                hist.scrollTop = hist.scrollHeight;
            })
            .catch(error => {
                // Remove the typing indicator on error
                if (currentTypingIndicator) {
                    currentTypingIndicator.remove();
                }
                console.error('Error:', error);
            });
        }

        // Allow sending message with Enter key
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
