<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #ec1313;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#1A1A1A] dark justify-between group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="flex flex-col flex-1 px-4 pt-8 pb-6">
<div class="flex items-center justify-center relative mb-8">
<button class="absolute left-0 text-white">
<span class="material-symbols-outlined text-3xl"> close </span>
</button>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] text-center">
          Urgent Alert
        </h2>
</div>
<div class="flex flex-col items-center text-center">
<div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mb-6 ring-8 ring-red-500/5">
<span class="material-symbols-outlined text-4xl text-red-500">
            priority_high
          </span>
</div>
<h1 class="text-white text-3xl font-bold leading-tight tracking-tight mb-3">
          We've detected concerning patterns
        </h1>
<p class="text-gray-400 text-lg font-normal leading-normal max-w-sm">
          Our AI has identified potential self-harm or suicidal thoughts. Your
          safety is our top priority. Please choose an option below.
        </p>
</div>
<div class="flex flex-1 flex-col items-stretch mt-10 space-y-4">
<button class="flex items-center justify-center rounded-xl h-14 px-6 bg-[var(--primary-color)] text-white text-lg font-bold leading-normal tracking-[0.015em] w-full shadow-[0_10px_20px_-5px_rgba(236,19,19,0.3)]">
<span>I need immediate help</span>
</button>
<button class="flex items-center justify-center rounded-xl h-14 px-6 bg-gray-800 text-white text-lg font-bold leading-normal tracking-[0.015em] w-full">
<span>I'm okay, but want to talk</span>
</button>
<button class="flex items-center justify-center rounded-xl h-14 px-6 bg-gray-800 text-white text-lg font-bold leading-normal tracking-[0.015em] w-full">
<span>I'm safe now</span>
</button>
<a class="flex items-center justify-center rounded-xl h-14 px-6 bg-red-500 text-white text-lg font-bold leading-normal tracking-[0.015em] w-full mt-8 shadow-[0_10px_20px_-5px_rgba(236,19,19,0.5)]" href="tel:988">
<span class="material-symbols-outlined mr-2"> call </span>
<span>Call Crisis Hotline Now</span>
</a>
</div>
</div>
<div class="sticky bottom-0">
<div class="flex justify-around border-t border-gray-800 bg-[#1A1A1A] px-2 pt-3 pb-5">
<a class="flex flex-col items-center justify-end gap-1.5 text-white" href="#">
<span class="material-symbols-outlined text-3xl"> home </span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-end gap-1.5 text-gray-500" href="#">
<span class="material-symbols-outlined text-3xl"> search </span>
<span class="text-xs font-medium">Discover</span>
</a>
<a class="flex flex-col items-center justify-end gap-1.5 text-gray-500" href="#">
<span class="material-symbols-outlined text-3xl"> add_circle </span>
<span class="text-xs font-medium">New</span>
</a>
<a class="flex flex-col items-center justify-end gap-1.5 text-gray-500" href="#">
<span class="material-symbols-outlined text-3xl"> forum </span>
<span class="text-xs font-medium">Messages</span>
</a>
<a class="flex flex-col items-center justify-end gap-1.5 text-gray-500" href="#">
<span class="material-symbols-outlined text-3xl"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
</div>
</div>

</body></html>
