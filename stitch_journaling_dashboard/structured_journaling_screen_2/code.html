<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111813]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111813] dark justify-between group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div>
<header class="flex items-center justify-between p-4 sticky top-0 bg-[#111813]/80 backdrop-blur-sm z-10">
<button class="text-white">
<span class="material-symbols-outlined text-3xl"> arrow_back_ios_new </span>
</button>
<h1 class="text-white text-xl font-bold">Journal</h1>
<div class="w-8"></div>
</header>
<main class="px-4 py-6 space-y-8">
<div>
<h2 class="text-white text-2xl font-bold leading-tight tracking-tight mb-2">Daily Reflection</h2>
<p class="text-gray-400 text-sm">Today is a new day to learn and grow.</p>
</div>
<div class="space-y-6">
<div>
<label class="block text-white text-base font-medium mb-2" for="grateful-for">What are you grateful for today?</label>
<textarea class="form-textarea w-full resize-none rounded-lg text-white bg-[#28392e] border border-transparent focus:ring-2 focus:ring-[#13ec5b] focus:border-[#13ec5b] placeholder:text-gray-500 p-4 text-base font-normal leading-normal min-h-[120px]" id="grateful-for" placeholder="List three things..."></textarea>
</div>
<div>
<label class="block text-white text-base font-medium mb-2" for="challenges">What challenges did you face?</label>
<textarea class="form-textarea w-full resize-none rounded-lg text-white bg-[#28392e] border border-transparent focus:ring-2 focus:ring-[#13ec5b] focus:border-[#13ec5b] placeholder:text-gray-500 p-4 text-base font-normal leading-normal min-h-[120px]" id="challenges" placeholder="How did you overcome them?"></textarea>
</div>
<div>
<label class="block text-white text-base font-medium mb-2" for="learnings">What did you learn today?</label>
<textarea class="form-textarea w-full resize-none rounded-lg text-white bg-[#28392e] border border-transparent focus:ring-2 focus:ring-[#13ec5b] focus:border-[#13ec5b] placeholder:text-gray-500 p-4 text-base font-normal leading-normal min-h-[120px]" id="learnings" placeholder="A new skill, a fact, or something about yourself..."></textarea>
</div>
<div>
<label class="block text-white text-base font-medium mb-2" for="other-thoughts">Free write</label>
<textarea class="form-textarea w-full resize-none rounded-lg text-white bg-[#28392e] border border-transparent focus:ring-2 focus:ring-[#13ec5b] focus:border-[#13ec5b] placeholder:text-gray-500 p-4 text-base font-normal leading-normal min-h-[160px]" id="other-thoughts" placeholder="Any other thoughts or feelings? Let it all out."></textarea>
</div>
<button class="flex items-center justify-center w-full gap-2 rounded-lg h-12 px-4 text-white border-2 border-[#28392e] hover:bg-[#28392e] transition-colors">
<span class="material-symbols-outlined">add</span>
<span>Add another prompt</span>
</button>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#111813]/80 backdrop-blur-sm p-4 space-y-4">
<button class="flex w-full items-center justify-center rounded-xl h-12 px-4 bg-transparent text-[#13ec5b] text-base font-bold leading-normal tracking-wide border-2 border-[#13ec5b] hover:bg-[#13ec5b]/10 transition-colors">
<span class="material-symbols-outlined mr-2">bookmark_add</span>
<span>Save as Template</span>
</button>
<button class="flex w-full items-center justify-center rounded-xl h-12 px-4 bg-[#13ec5b] text-[#111813] text-base font-bold leading-normal tracking-wide shadow-lg shadow-[#13ec5b]/20 hover:bg-opacity-90 transition-colors">
<span>Save Entry</span>
</button>
</footer>
</div>

</body></html>
