<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>

<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #13a4ec;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="relative flex h-auto min-h-screen w-full flex-col bg-[#111618] dark justify-between group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="flex items-center bg-[#111618] p-4 pb-2 justify-between sticky top-0 z-10">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Report Content</h2>
<div class="flex w-12 items-center justify-end">
</div>
</div>
<div class="p-4 flex flex-col gap-6">
<div>
<h3 class="text-white text-base font-bold leading-tight tracking-[-0.015em] mb-2">What are you reporting?</h3>
<p class="text-gray-400 text-sm">Your report is anonymous. If someone is in immediate danger, call local emergency services - don't wait.</p>
</div>
<div class="space-y-3">
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="hate_speech"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Hate Speech</p>
<p class="text-gray-400 text-sm font-normal leading-normal">Attacks on a person or group based on race, ethnicity, religion, etc.</p>
</div>
</label>
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="harassment"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Harassment or Bullying</p>
<p class="text-gray-400 text-sm font-normal leading-normal">Targeted abuse, threats, or intimidation.</p>
</div>
</label>
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="self_harm"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Self-Harm or Suicide</p>
<p class="text-gray-400 text-sm font-normal leading-normal">Someone is talking about hurting themselves.</p>
</div>
</label>
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="inappropriate"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Inappropriate Content</p>
<p class="text-gray-400 text-sm font-normal leading-normal">Nudity, violence, or other sensitive content.</p>
</div>
</label>
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="spam"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Spam or Misleading</p>
<p class="text-gray-400 text-sm font-normal leading-normal">Phishing, scams, or false information.</p>
</div>
</label>
<label class="flex items-center gap-4 bg-[#1C2327] rounded-lg p-4 cursor-pointer hover:bg-[#283339] transition-colors">
<input class="form-radio bg-transparent border-[#9db0b9] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" name="report_reason" type="radio" value="other"/>
<div class="flex-1">
<p class="text-white text-base font-semibold leading-normal">Something Else</p>
<p class="text-gray-400 text-sm font-normal leading-normal">The issue is not listed above.</p>
</div>
</label>
</div>
<div>
<h3 class="text-white text-base font-bold leading-tight tracking-[-0.015em] mb-2">Additional details (optional)</h3>
<textarea class="w-full bg-[#1C2327] text-white placeholder-gray-400 rounded-lg p-4 border-none focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Provide more information..." rows="4"></textarea>
</div>
<div class="flex flex-col gap-4">
<button class="w-full text-center py-3 text-white font-bold rounded-full bg-[var(--primary-color)] shadow-lg">Submit Report</button>
<a class="text-white text-center text-sm font-semibold" href="#">Community Guidelines</a>
</div>
</div>
</div>
<div class="h-28"></div>
<div class="fixed bottom-0 left-0 right-0">
<div class="flex gap-2 border-t border-[#283339] bg-[#1c2327] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9] transition-colors hover:text-white" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<p class="text-xs font-medium tracking-[0.015em]">AI Chat</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9] transition-colors hover:text-white" href="#">
<span class="material-symbols-outlined">book</span>
<p class="text-xs font-medium tracking-[0.015em]">Journal</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg text-white bg-white/10 p-1" href="#">
<span class="material-symbols-outlined">group</span>
<p class="text-xs font-bold tracking-[0.015em]">Peer Support</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9] transition-colors hover:text-white" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-xs font-medium tracking-[0.015em]">Settings</p>
</a>
</div>
</div>

</body></html>
